<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏ - –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a67c6d;
            --primary-dark: #8e5e4e;
            --accent: #d4af37;
            --bg: #fffdfa;
            --text: #2c2c2c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            animation: pulse 2s infinite ease-in-out;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .logo { width: 80px; height: 80px; margin-bottom: 10px; }
        
        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 28px; 
            margin: 0; 
            color: var(--primary-dark);
            letter-spacing: 1px;
        }

        .occasion {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 22px;
            color: var(--accent);
            margin: 5px 0 20px 0;
        }

        /* –ö–æ–ª–µ—Å–æ */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 30px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 25px rgba(166, 124, 109, 0.3);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 45px;
            background: var(--primary-dark);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        /* –§–æ—Ä–º–∞ */
        .ui { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 15px; }
        
        input {
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #e0d7d3;
            background: #fff;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button {
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: var(--primary-dark);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 94, 78, 0.3);
            transition: all 0.2s;
        }

        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { background: #ccc; box-shadow: none; }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <img src="logo_b.png" class="loader-logo" alt="–ó–∞–≥—Ä—É–∑–∫–∞...">
    <p style="font-family: 'Cormorant Garamond'; color: var(--primary-dark)">–ì–æ—Ç–æ–≤–∏–º –ø–æ–¥–∞—Ä–∫–∏...</p>
</div>

<div class="header">
    <img src="logo_b.png" class="logo" alt="–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏">
    <h1>–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è —Ç–µ–ª–∞ –ú–µ—á—Ç–∞ –±—å—é—Ç–∏</h1>
    <div class="occasion">–° 8 –º–∞—Ä—Ç–∞!</div>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
</div>

<div class="ui" id="ui-block">
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">
    <button id="spin-btn" disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</button>
</div>
<div id="result"></div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz80QMGH34JsU_fZw8Vofs7eeyGR1eE3i9tB5NyD84xI7eiC1Z6SSMq55-Su5Z8QoI/exec";
    const tg = window.Telegram.WebApp;
    
    let prizes = [];
    let currentRotation = 0;
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');

    tg.ready();
    tg.expand();

    // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞
    function getContrastColor(hexcolor) {
        if (!hexcolor) return '#ffffff';
        const r = parseInt(hexcolor.substr(1,2), 16);
        const g = parseInt(hexcolor.substr(3,2), 16);
        const b = parseInt(hexcolor.substr(5,2), 16);
        const yiq = ((r*299) + (g*587) + (b*114)) / 1000;
        return (yiq >= 140) ? '#2c2c2c' : '#ffffff';
    }

    async function loadData() {
        try {
            const r = await fetch(GAS_URL);
            prizes = await r.json();
            draw();
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').remove(), 500);
            }, 1000);
            spinBtn.disabled = false;
            spinBtn.innerText = "–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£";
        } catch(e) { 
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ."); 
        }
    }

    function draw() {
        const slice = 360 / prizes.length;
        ctx.clearRect(0,0,600,600);
        prizes.forEach((p, i) => {
            const startAngle = (i * slice) * Math.PI/180;
            const endAngle = ((i + 1) * slice) * Math.PI/180;
            
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, startAngle, endAngle);
            ctx.fill();

            // –¢–µ–∫—Å—Ç
            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(startAngle + (endAngle - startAngle)/2);
            ctx.fillStyle = getContrastColor(p.color);
            ctx.font = "bold 22px Montserrat";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 270, 10);
            ctx.restore();
        });
    }

    spinBtn.onclick = async () => {
        const phone = document.getElementById('phone').value.replace(/\D/g, '');
        if (phone.length < 10) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");

        spinBtn.disabled = true;

        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
        let preRoll = currentRotation;
        const interval = setInterval(() => {
            preRoll += 2;
            canvas.style.transform = `rotate(${preRoll}deg)`;
            currentRotation = preRoll;
        }, 16);

        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ phone, chat_id: tg.initDataUnsafe?.user?.id || null })
            });
            const data = await resp.json();
            clearInterval(interval);

            if (data.error) {
                alert(data.error === "already_played" ? "–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ –∞–∫—Ü–∏–∏!" : "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞.");
                spinBtn.disabled = false;
                return;
            }

            const slice = 360 / prizes.length;
            const extra = 360 * 5;
            const stopAt = (360 - (data.index * slice)) - (slice / 2) + 270;
            const final = currentRotation + extra + (stopAt - (currentRotation % 360));

            canvas.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            canvas.style.transform = `rotate(${final}deg)`;
            currentRotation = final;

            setTimeout(() => {
                document.getElementById('result').innerHTML = `üéä –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéä<br>–í–∞—à –ø—Ä–∏–∑: <b>${data.label}</b>`;
                document.getElementById('ui-block').style.display = 'none';
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, 4200);

        } catch (e) {
            clearInterval(interval);
            alert("–°–±–æ–π —Å–≤—è–∑–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
            spinBtn.disabled = false;
        }
    };

    loadData();
</script>
</body>
</html>
