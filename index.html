<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏ - –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a67c6d;
            --primary-dark: #8e5e4e;
            --accent: #d4af37;
            --bg: #fffdfa;
            --text: #2c2c2c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(166, 124, 109, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–ª–∏—Å—Ç–∏–∫–∏/–∫—Ä—É–∂–æ—á–∫–∏) */
        .decor {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }
        .decor-1 { top: -20px; right: -20px; width: 150px; transform: rotate(15deg); }
        .decor-2 { bottom: 20px; left: -30px; width: 120px; opacity: 0.3; }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .loader-logo {
            width: 180px;
            height: auto; /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π */
            max-height: 180px;
            object-fit: contain;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 15px;
            padding: 0 20px;
            z-index: 1;
        }

        .logo { 
            width: 70px; 
            height: auto; 
            max-height: 70px; 
            object-fit: contain; 
            margin-bottom: 5px; 
        }
        
        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 26px; 
            margin: 0; 
            color: var(--primary-dark);
        }

        .occasion {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 20px;
            color: var(--accent);
            margin: 2px 0 15px 0;
        }

        /* –ö–æ–ª–µ—Å–æ */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 25px;
            z-index: 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 8px 20px rgba(166, 124, 109, 0.2);
        }

        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: var(--primary-dark);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        /* –§–æ—Ä–º–∞ */
        .ui { width: 85%; max-width: 300px; display: flex; flex-direction: column; gap: 12px; z-index: 1; }
        
        input {
            padding: 14px;
            border-radius: 25px;
            border: 1px solid #e0d7d3;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 14px;
            border-radius: 25px;
            border: none;
            background: var(--primary-dark);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(142, 94, 78, 0.25);
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            padding: 0 20px;
        }
    </style>
</head>
<body>

<svg class="decor decor-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path fill="#a67c6d" d="M30,50 Q40,10 80,30 Q90,60 50,80 Q10,70 30,50" opacity="0.2"/>
    <circle cx="20" cy="20" r="5" fill="#d4af37" opacity="0.3"/>
</svg>
<svg class="decor decor-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path fill="#d4af37" d="M20,40 Q50,0 80,40 Q50,90 10,50" opacity="0.1"/>
    <circle cx="70" cy="80" r="8" fill="#a67c6d" opacity="0.2"/>
</svg>

<div id="loading-screen">
    <img src="logo_b.png" class="loader-logo" alt="–ó–∞–≥—Ä—É–∑–∫–∞...">
    <p style="font-family: 'Cormorant Garamond'; color: var(--primary-dark); margin-top: 20px;">–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–µ—Å–µ–Ω–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ...</p>
</div>

<div class="header">
    <img src="logo_b.png" class="logo" alt="–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏">
    <h1>–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è —Ç–µ–ª–∞ –ú–µ—á—Ç–∞ –±—å—é—Ç–∏</h1>
    <div class="occasion">–¢–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫ –∫ 8 –º–∞—Ä—Ç–∞!üåπ</div>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
</div>

<div class="ui" id="ui-block">
    <input type="tel" id="phone" placeholder="+7 (999) 000-00-00">
    <button id="spin-btn" disabled>–ü–û–î–û–ñ–î–ò–¢–ï...</button>
</div>
<div id="result"></div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz80QMGH34JsU_fZw8Vofs7eeyGR1eE3i9tB5NyD84xI7eiC1Z6SSMq55-Su5Z8QoI/exec";
    const tg = window.Telegram.WebApp;
    
    let prizes = [];
    let currentRotation = 0;
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');

    tg.ready();
    tg.expand();

    // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞
    function getContrastColor(hexcolor) {
        if (!hexcolor) return '#ffffff';
        const r = parseInt(hexcolor.substr(1,2), 16);
        const g = parseInt(hexcolor.substr(3,2), 16);
        const b = parseInt(hexcolor.substr(5,2), 16);
        const yiq = ((r*299) + (g*587) + (b*114)) / 1000;
        return (yiq >= 140) ? '#2c2c2c' : '#ffffff';
    }

    async function loadData() {
        try {
            const r = await fetch(GAS_URL);
            prizes = await r.json();
            draw();
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').remove(), 500);
            }, 1000);
            spinBtn.disabled = false;
            spinBtn.innerText = "–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£";
        } catch(e) { 
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ."); 
        }
    }

    function draw() {
        const slice = 360 / prizes.length;
        ctx.clearRect(0,0,600,600);
        prizes.forEach((p, i) => {
            const startAngle = (i * slice) * Math.PI/180;
            const endAngle = ((i + 1) * slice) * Math.PI/180;
            
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, startAngle, endAngle);
            ctx.fill();

            // –¢–µ–∫—Å—Ç
            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(startAngle + (endAngle - startAngle)/2);
            ctx.fillStyle = getContrastColor(p.color);
            ctx.font = "bold 22px Montserrat";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 270, 10);
            ctx.restore();
        });
    }

    spinBtn.onclick = async () => {
        const phone = document.getElementById('phone').value.replace(/\D/g, '');
        if (phone.length < 10) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");

        spinBtn.disabled = true;

        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
        let preRoll = currentRotation;
        const interval = setInterval(() => {
            preRoll += 2;
            canvas.style.transform = `rotate(${preRoll}deg)`;
            currentRotation = preRoll;
        }, 16);

        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ phone, chat_id: tg.initDataUnsafe?.user?.id || null })
            });
            const data = await resp.json();
            clearInterval(interval);

            if (data.error) {
                alert(data.error === "already_played" ? "–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ –∞–∫—Ü–∏–∏!" : "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞.");
                spinBtn.disabled = false;
                return;
            }

            const slice = 360 / prizes.length;
            const extra = 360 * 5;
            const stopAt = (360 - (data.index * slice)) - (slice / 2) + 270;
            const final = currentRotation + extra + (stopAt - (currentRotation % 360));

            canvas.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            canvas.style.transform = `rotate(${final}deg)`;
            currentRotation = final;

            setTimeout(() => {
                document.getElementById('result').innerHTML = `üéä –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéä<br>–í–∞—à –ø—Ä–∏–∑: <b>${data.label}</b>`;
                document.getElementById('ui-block').style.display = 'none';
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, 4200);

        } catch (e) {
            clearInterval(interval);
            alert("–°–±–æ–π —Å–≤—è–∑–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
            spinBtn.disabled = false;
        }
    };

    loadData();
</script>
</body>
</html>
