<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏ - –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a67c6d;
            --primary-dark: #8e5e4e;
            --accent: #d4af37;
            --bg: #fffdfa;
            --text: #2c2c2c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            /* –§–û–ù–û–í–´–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø (–õ–∏—Å—Ç–∏–∫–∏ –∏ –±–ª–µ—Å—Ç–∫–∏) */
            background-image: 
                url('https://www.transparentpng.com/download/leaves/green-leaves-transparent-background-3.png'), /* –õ–µ–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª */
                url('https://www.transparentpng.com/download/glitter/gold-glitter-dust-transparent-background-15.png'); /* –ü—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª */
            background-position: left bottom, right top;
            background-repeat: no-repeat, no-repeat;
            background-size: 150px auto, 200px auto;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .loader-logo {
            width: 180px;
            height: auto;
            max-height: 180px;
            object-fit: contain;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 15px;
            padding: 0 20px;
            z-index: 1;
        }

        /* –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –î–ï–ö–û–† –ò–ó PNG –§–ê–ô–õ–û–í */
        .decor { 
            position: fixed; 
            pointer-events: none; 
            z-index: 0; 
        }
        .decor-brunch { 
            bottom: -20px; 
            left: -30px; 
            width: 200px; 
            transform: rotate(-10deg); 
            opacity: 0.9; 
        }
        .decor-dust { 
            top: 50%; 
            left: 50%; 
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ —Å–µ—Ä–µ–¥–∏–Ω–µ */
            transform: translate(-50%, -50%); 
            /* –®–∏—Ä–∏–Ω—É –¥–µ–ª–∞–µ–º –±–æ–ª—å—à–µ –∫–æ–ª–µ—Å–∞ (310px), —á—Ç–æ–±—ã –ø—ã–ª—å—Ü–∞ ¬´–≤—ã–≥–ª—è–¥—ã–≤–∞–ª–∞¬ª –ø–æ –±–æ–∫–∞–º */
            width: 550px; 
            opacity: 0.6; 
            /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏ –∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ */
            filter: blur(2px); 
        }

        
        .logo { 
            width: 80px; 
            height: auto; 
            max-height: 80px; 
            object-fit: contain; 
            margin-bottom: 5px; 
        }
        
        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 26px; 
            margin: 0; 
            color: var(--primary-dark);
        }

        .occasion {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 20px;
            color: var(--accent);
            margin: 2px 0 15px 0;
        }

        /* –ö–æ–ª–µ—Å–æ */
        .wheel-container {
            position: relative;
            width: 310px;
            height: 310px;
            margin-bottom: 25px;
            z-index: 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 25px rgba(166, 124, 109, 0.25);
            transition: transform 0s;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 45px;
            /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            background: #d4af37; 
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å, —á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ "–ø—Ä–∏–ø–æ–¥–Ω—è–ª–∞—Å—å" –Ω–∞–¥ –∫–æ–ª–µ—Å–æ–º */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            /* –¢–æ–Ω–∫–∞—è –±–µ–ª–∞—è –ª–∏–Ω–∏—è —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –æ—Ç–¥–µ–ª–∏—Ç—å –æ—Ç —Ñ–æ–Ω–∞ */
            border-top: 1px solid rgba(255,255,255,0.5);
        }

        /* –§–æ—Ä–º–∞ */
        .ui { width: 85%; max-width: 310px; display: flex; flex-direction: column; gap: 12px; z-index: 1; }
        
        input {
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #e0d7d3;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        button {
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: var(--primary-dark);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 94, 78, 0.3);
            transition: all 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 19px;
            font-weight: 600;
            color: var(--primary-dark);
            padding: 0 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall 4s ease-out infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<img src="brunch.png" class="decor decor-brunch">
<img src="dust.png" class="decor decor-dust">
    
<div id="loading-screen">
    <img src="logo_b.png" class="loader-logo" alt="–ó–∞–≥—Ä—É–∑–∫–∞...">
    <p style="font-family: 'Cormorant Garamond'; color: var(--primary-dark); margin-top: 20px; font-size: 18px;">–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–µ—Å–µ–Ω–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ...</p>
</div>

<div class="header">
    <img src="logo_b.png" class="logo" alt="–ú–µ—á—Ç–∞ –ë—å—é—Ç–∏">
    <h1>–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è —Ç–µ–ª–∞ –ú–µ—á—Ç–∞ –±—å—é—Ç–∏</h1>
    <div class="occasion">–¢–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫ –∫ 8 –º–∞—Ä—Ç–∞!üåπ</div>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
</div>

<div class="ui" id="ui-block">
    <input type="tel" id="phone" placeholder="+7 (999) 000-00-00">
    <button id="spin-btn" disabled>–ü–û–î–û–ñ–î–ò–¢–ï...</button>
</div>
<div id="result"></div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzKjD3EU8ry3xDkiIdHJ2V0rvmnQ6jvG32Tjk100DGgv8vqn2dBvAVaIWvEcY7AuRo/exec";
    const tg = window.Telegram.WebApp;
    
    // –ó–∞–≥–ª—É—à–∫–∏, —á—Ç–æ–±—ã –∫–æ–ª–µ—Å–æ –Ω–∞—Ä–∏—Å–æ–≤–∞–ª–æ—Å—å –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
    let prizes = [
        {label: "–ü–æ–¥–∞—Ä–æ–∫", color: "#a67c6d"}, {label: "–ë–æ–Ω—É—Å", color: "#d4af37"},
        {label: "–°—é—Ä–ø—Ä–∏–∑", color: "#8e5e4e"}, {label: "–°–∫–∏–¥–∫–∞", color: "#a67c6d"}
    ];
    
    let currentRotation = 0;
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');

    tg.ready();
    tg.expand();

    function getContrastColor(hexcolor) {
        if (!hexcolor) return '#ffffff';
        const r = parseInt(hexcolor.substr(1,2), 16);
        const g = parseInt(hexcolor.substr(3,2), 16);
        const b = parseInt(hexcolor.substr(5,2), 16);
        const yiq = ((r*299) + (g*587) + (b*114)) / 1000;
        return (yiq >= 145) ? '#2c2c2c' : '#ffffff';
    }

    async function loadData() {
        // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫–∏ —Å—Ä–∞–∑—É
        draw();
        try {
            const r = await fetch(GAS_URL);
            const data = await r.json();
            if (data.length > 0) {
                prizes = data;
                draw(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            }
            
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').remove(), 600);
            }, 800);
            
            spinBtn.disabled = false;
            spinBtn.innerText = "–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£";
        } catch(e) { 
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
            document.getElementById('loading-screen').remove();
            spinBtn.disabled = false;
            spinBtn.innerText = "–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£";
        }
    }

    function draw() {
        const slice = 360 / prizes.length;
        ctx.clearRect(0,0,600,600);
        prizes.forEach((p, i) => {
            const startAngle = (i * slice) * Math.PI/180;
            const endAngle = ((i + 1) * slice) * Math.PI/180;
            
            ctx.beginPath();
            ctx.fillStyle = p.color || "#a67c6d";
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, startAngle, endAngle);
            ctx.fill();

            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(startAngle + (endAngle - startAngle)/2);
            ctx.fillStyle = getContrastColor(p.color);
            ctx.font = "bold 22px Montserrat";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 275, 10);
            ctx.restore();
        });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    function startConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = i % 2 === 0 ? 'var(--accent)' : 'var(--primary)';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000); // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
        }
    }

    spinBtn.onclick = async () => {
    let phoneInput = document.getElementById('phone').value.replace(/\D/g, '');
    if (phoneInput.length < 10) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");

    spinBtn.disabled = true;

    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
    const user = tg.initDataUnsafe?.user;
    const firstName = user?.first_name || "–ì–æ—Å—Ç—å";
    const username = user?.username || ""; // –ü–æ–ª—É—á–∞–µ–º –Ω–∏–∫–Ω–µ–π–º –±–µ–∑ @
            
    // –ê–Ω–∏–º–∞—Ü–∏—è –æ–∂–∏–¥–∞–Ω–∏—è (–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–∞—à—É –ª–æ–≥–∏–∫—É)
    let preRollSpeed = 2;
    const interval = setInterval(() => {
        currentRotation += preRollSpeed;
        if (preRollSpeed < 12) preRollSpeed += 0.2; 
        canvas.style.transform = `rotate(${currentRotation}deg)`;
    }, 16);

    try {
        const resp = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ 
                phone: phoneInput, 
                chat_id: user?.id || null,
                user_name: firstName, // –ü–µ—Ä–µ–¥–∞–µ–º –∏–º—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                user_handle: username // –ü–ï–†–ï–î–ê–ï–ú –ù–ò–ö–ù–ï–ô–ú
            })
        });
        const data = await resp.json();
        clearInterval(interval);

        if (data.error) {
            alert(data.error === "already_played" ? "–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ –∞–∫—Ü–∏–∏!" : "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            spinBtn.disabled = false;
            return;
        }

        // –õ–æ–≥–∏–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è (–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–∞—à—É)
        const slice = 360 / prizes.length;
        const extra = 360 * 5;
        const stopAt = (360 - (data.index * slice)) - (slice / 2) + 270;
        const final = currentRotation + extra + (stopAt - (currentRotation % 360));

        canvas.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
        canvas.style.transform = `rotate(${final}deg)`;
        currentRotation = final;

        setTimeout(() => {
            // –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –¢–ï–ö–°–¢ –ü–û–°–õ–ï –í–´–ò–ì–†–´–®–ê
            document.getElementById('result').innerHTML = `
                üéä –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, ${firstName}! üéä<br>
                –¢–≤–æ–π –ø—Ä–∏–∑: <b>${data.label}</b><br>
                <span style="font-size: 14px; color: var(--accent); display: block; margin-top: 10px;">
                    –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –∫–∞–∫ –∑–∞–±—Ä–∞—Ç—å –ø—Ä–∏–∑, —É–∂–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç–æ–º @MechtaBeautyMsk_bot
                </span>
            `;
            document.getElementById('ui-block').style.display = 'none';
            
            if (typeof startConfetti === 'function') startConfetti();
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }, 4200);

    } catch (e) {
        clearInterval(interval);
        alert("–°–±–æ–π —Å–≤—è–∑–∏.");
        spinBtn.disabled = false;
    }
};

    loadData();
</script>
</body>
</html>
