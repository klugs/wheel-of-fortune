<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wheel of Fortune</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #f1c40f; --bg: #121212; --card: #1e1e1e; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        .wheel-box { position: relative; width: 320px; height: 320px; margin-bottom: 40px; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #2c2c2c; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0s; }
        .pointer { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 36px; height: 42px; background: #e74c3c; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        
        .ui { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 14px; z-index: 5; }
        input { padding: 16px; border-radius: 12px; border: 1px solid #333; background: var(--card); color: #fff; font-size: 18px; text-align: center; outline: none; }
        input:focus { border-color: var(--accent); }
        
        button { padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.1s; }
        button:active { transform: scale(0.96); }
        button:disabled { opacity: 0.5; filter: grayscale(1); }
        
        #res { margin-top: 25px; font-size: 20px; font-weight: bold; color: var(--accent); text-align: center; line-height: 1.4; padding: 0 20px; }
        .loader { font-size: 14px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loader" class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–∑–æ–≤...</div>

<div class="wheel-box">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
</div>

<div class="ui" id="ui-block">
    <input type="tel" id="phone" placeholder="+7 (999) 000-00-00">
    <button id="spin-btn" disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</button>
</div>
<div id="res"></div>

<script>
    // --- –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–£ –°–°–´–õ–ö–£ ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw8vvM5f1GddHUIxLtAf90fUoZbUpGtx76aoJcc8L3DfHKUK6KVopVLp7tI6e4WQ5c/exec";

    const tg = window.Telegram.WebApp;
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');
    const resDiv = document.getElementById('res');
    const phoneInput = document.getElementById('phone');

    let prizes = [];
    let currentRotation = 0;
    let isSpinning = false;

    tg.ready();
    tg.expand();

    // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–∑–æ–≤ –∏–∑ –¢–∞–±–ª–∏—Ü—ã
    async function init() {
        try {
            const resp = await fetch(GAS_URL);
            prizes = await resp.json();
            if (prizes.error) throw new Error(prizes.error);
            
            drawWheel();
            document.getElementById('loader').style.display = 'none';
            spinBtn.disabled = false;
            spinBtn.innerText = "–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£";
        } catch (e) {
            console.error(e);
            resDiv.innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–∑–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–∞–±–ª–∏—Ü—É.";
        }
    }

    function drawWheel() {
        const slice = 360 / prizes.length;
        ctx.clearRect(0,0,600,600);
        prizes.forEach((p, i) => {
            const angle = (i * slice) * Math.PI / 180;
            ctx.beginPath();
            ctx.fillStyle = p.color || "#333";
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, angle, angle + (slice * Math.PI / 180));
            ctx.fill();
            
            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(angle + (slice/2) * Math.PI / 180);
            ctx.fillStyle = "#fff";
            ctx.font = "bold 24px sans-serif";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 280, 10);
            ctx.restore();
        });
    }

    spinBtn.onclick = async () => {
        const phone = phoneInput.value.replace(/\D/g, '');
        if (phone.length < 10) {
            tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞");
            return;
        }

        spinBtn.disabled = true;
        isSpinning = true;

        // –≠–§–§–ï–ö–¢ –ú–ì–ù–û–í–ï–ù–ù–û–ì–û –û–¢–ö–õ–ò–ö–ê: –º–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –æ–∂–∏–¥–∞–Ω–∏–∏ —Å–µ—Ä–≤–µ—Ä–∞
        let preRollAngle = currentRotation;
        const preRoll = setInterval(() => {
            preRollAngle += 3;
            canvas.style.transform = `rotate(${preRollAngle}deg)`;
            currentRotation = preRollAngle;
        }, 16);

        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    phone: phone, 
                    chat_id: tg.initDataUnsafe?.user?.id || null 
                })
            });
            const data = await resp.json();
            
            clearInterval(preRoll); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–∂–∏–¥–∞–Ω–∏–µ

            if (data.error) {
                if (data.error === "already_played") {
                    tg.showAlert("–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ —ç—Ç–æ–π –∞–∫—Ü–∏–∏!");
                } else if (data.error === "server_crash") {
                    tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + data.details);
                } else {
                    tg.showAlert("–û—à–∏–±–∫–∞: " + data.error);
                }
                spinBtn.disabled = false;
                isSpinning = false;
                return;
            }

            // –†–ê–°–ß–ï–¢ –§–ò–ù–ê–õ–¨–ù–û–ì–û –í–†–ê–©–ï–ù–ò–Ø
            const slice = 360 / prizes.length;
            const extraSpins = 360 * 5; // 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞: —É–∫–∞–∑–∞—Ç–µ–ª—å —Å–≤–µ—Ä—Ö—É (270 –≥—Ä–∞–¥), –≤—ã—á–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–∏–π –æ—Å—Ç–∞—Ç–æ–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            const stopAt = (360 - (data.index * slice)) - (slice / 2) + 270;
            const finalTarget = currentRotation + extraSpins + (stopAt - (currentRotation % 360));

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ CSS
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${finalTarget}deg)`;
            currentRotation = finalTarget;

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            setTimeout(() => {
                resDiv.innerHTML = `üéä –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! üéä<br>–í–∞—à –ø—Ä–∏–∑: <b>${data.label}</b>`;
                document.getElementById('ui-block').style.display = 'none';
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, 4500);

        } catch (e) {
            clearInterval(preRoll);
            tg.showAlert("–°–±–æ–π —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
            spinBtn.disabled = false;
            isSpinning = false;
        }
    };

    init();
</script>

</body>
</html>
